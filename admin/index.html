<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Kespra Advisory</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body class="admin-login">
  <div class="login-card">
    <h1>Kespra Advisory</h1>
    <p class="login-subtitle">Sign in to manage site content</p>
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username" />
      <label for="password">Password</label>
      <div class="password-field-wrapper">
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
            <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display:none;"></path>
            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
          </svg>
        </button>
      </div>
      <div id="loginError" class="error-msg" aria-live="polite"></div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
  <script>
    (function() {
      var form = document.getElementById('loginForm');
      var errorEl = document.getElementById('loginError');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        errorEl.textContent = '';
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username: username, password: password })
        })
          .then(function(r) {
            if (r.ok) return r.json();
            return r.json().then(function(d) { throw new Error(d.error || 'Login failed'); });
          })
          .then(function() {
            window.location.href = 'editor.html';
          })
          .catch(function(err) {
            errorEl.textContent = err.message || 'Login failed';
          });
      });

      // Toggle password visibility
      var toggleBtn = document.querySelector('.toggle-password');
      var passwordInput = document.getElementById('password');
      toggleBtn.addEventListener('click', function() {
        var type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        var eyeOpen = toggleBtn.querySelectorAll('.eye-open');
        var eyeClosed = toggleBtn.querySelectorAll('.eye-closed');
        if (type === 'text') {
          eyeOpen.forEach(function(el) { el.style.display = 'none'; });
          eyeClosed.forEach(function(el) { el.style.display = 'block'; });
        } else {
          eyeOpen.forEach(function(el) { el.style.display = 'block'; });
          eyeClosed.forEach(function(el) { el.style.display = 'none'; });
        }
      });
    })();
  </script>
</body>
</html>
